<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Section-services-->
<section class="services-block">
    <div class="services-box container">
        
        <h2 hidden class="services-about"> services-about</h2>

        <ul class="list-services list">
            <li class="item-services">
                <picture class="img-1">
                    <!-- Tablet screen -->
        
                    <source
                      class="hero-clients-img"
                      media="(min-width: 768px)"
                      srcset="
                        ./img/hero/clients/img-1-tab-1x.jpg 1x,
                        ./img/hero/clients/img-1-tab-2x.jpg 2x
                      "
                      type="image/jpg"
                    />
                    <!-- Mobile screen -->
        
                    <source
                      class="hero-clients-img"
                      media="(max-width: 767px)"
                      srcset="
                        ./img/hero/clients/img-1-mob-1x.jpg 1x,
                        ./img/hero/clients/img-1-mob-2x.jpg 2x
                      "
                      type="image/jpg"
                    />
                    <img
                      class="hero-clients-img"
                      src="./img/hero/clients/img-1-mob-1x.jpg"
                      alt="clients"
                      loading="lazy"
                    />
                  </picture>
                </li>
                <li class="hero-item-clients">
                  <picture class="">
                    <!-- Tablet screen -->
        
                    <source
                      class=""
                      media="(min-width: 768px)"
                      srcset="
                        ./images/services/diving-mobx1x.jpg 1x,
                        ./images/hero/services/divingtab2x.jpg 2x
                      "
                      type="image/jpg"
                    />
                    <!-- Mobile screen -->
        
                    <source
                      class="hero-clients-img"
                      media="(max-width: 767px)"
                      srcset="
                        ./img/hero/clients/img-2-mob-1x.jpg 1x,
                        ./img/hero/clients/img-2-mob-2x.jpg 2x
                      "
                      type="image/jpg"
                    />
                    <img
                      class="hero-clients-img"
                      src="./img/hero/clients/img-2-mob-1x.jpg"
                      alt="clients"
                      loading="lazy"
                    />
                  </picture>

                    <button type="button" class="btn-services">Diving</button>

            </li>

            <li class="item-services">
                

                    <button type="button" class="btn-services">Fishing</button>
                
            </li>

            <li class="item-services">
                
                    <button type="button" class="btn-services">Sunbathing</button>
                
            </li>


        </ul>

    </div>

</section>


</body>

</html>
