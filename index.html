<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Section-services-->
<section class="services-block">
    <div class="services-box container">
        
        <h2 hidden class="services-about"> services-about</h2>


        <ul class="list-services list">

          <li class="item-services">
            <div class="services-content">
          </picture>
            <source
            media="(min-width: 1280px)"
            srcset="./images/services/diving-desc1x.png 1x,
            ./images/services/diving-desc2x.png 2x"
            
            type="image/png"
          />

          <source
          media="(min-width: 768px)"
          srcset="./images/services/diving-tab1x.png 1x,
          .images/services/diving-tab2x.png 2x"
          type="image/png"
        />

        <source
        media="(max-width: 767px)"
        srcset="./image/services/diving-mob1px.png 1x,
        ./image/services/diving-mob2px.png 2x"
        type="image/png"
      />
      <img    class="services-card"
      src="./images/services/diving-mob1x.png"
      alt="diving"
      loading="lazy"
       />
       </picture>

        <button type="button" class="btn-services">Diving</button>

      </div>
          </li>



<li class="item-services">
  <div class="services-content">
</picture>
  <source   
            media="(min-width: 1280px)"
            srcset="./images/services/fishing-desc1x.png 1x,
            ./images/services/fishing-desc2x.png 2x"
            type="image/png"
          />

          <source
          media="(min-width: 768px)"
          srcset="./images/services/fishing-tab1x.png 1x,
          .images/services/fishing-tab2x.png 2x"
          type="image/png"
        />

        <source
        media="(max-width: 767px)"
        srcset="./image/services/fishing-mob1px.png 1x,
        ./image/services/fishing-mob2px.png 2x"
        type="image/png"
      />
      <img    class="services-card"
      src="./images/services/fishing-mob1x.png"
      alt="fishing"
      loading="lazy"/>
    </picture> 

    <button type="button" class="btn-services">Diving</button>
  </div>

  </li>




  <li class="item-services">
    <div class="services-content">
  </picture>
  <source   
            media="(min-width: 1280px)"
            srcset="./images/services/sunbathing-desc1x.png 1x,
            ./images/services/sunbathing-desc2x.png 2x"
            type="image/png"
          />

          <source
          media="(min-width: 768px)"
          srcset="./images/services/sunbathing-tab1x.png 1x,
          .images/services/sunbathing-tab2x.png 2x"
          type="image/png"
        />

        <source
        media="(max-width: 767px)"
        srcset="./image/services/sunbathing-mob1px.png 1x,
        ./image/services/sunbathing-mob2px.png 2x"
        type="image/png"
      />
      <img    class="services-card"
      src="./images/services/sunbathing-mob1x.png"
      alt="sunbathing"
      loading="lazy"/>
    </picture> 

    <button type="button" class="btn-services">Diving</button>
  </div>
    </li>
     
  </ul>

</div>

    

</section>


</body>

</html>
